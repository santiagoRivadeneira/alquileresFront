
    <div class="col-md 6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Inicia Sesion</h1>
                 
                <!--sacar autocompletado de mail y contrdaseña-->
                <div class="form-group">
                    <label>Ingresa tu email</label>
                    <input 
                        [(ngModel)]="correo"
                        type="email" 
                        class="form-control" 
                        id="formGroupExampleInput" 
                        placeholder="Ingrese Correo"
                    />
                    <br>
                    <label>Ingresa tu contraseña</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="formGroupExampleInput2" 
                        placeholder="Ingrese Contraseña"
                        [(ngModel)]="contrasena"
                    />
                </div>
                <br>
                <div>

                    <div  *ngFor="let publi of usuarios">
                        <p>{{publi.email}}</p>
                    </div>
                
                    <input type="submit" class="btn btn-primary mt-3 justify-content-center" value="Iniciar Sesion" (click)="onSubmit()">
