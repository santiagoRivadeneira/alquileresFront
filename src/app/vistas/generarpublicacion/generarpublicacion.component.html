<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form-group">
        <label>Ingresa tu Precio</label>
        <input 
            [(ngModel)]="precio"
            type="string" 
            class="form-control" 
            id="formGroupExampleInput" 
            placeholder="ingrese Precio"
        />
        <label>Ingresa tu direccion</label>
        <input 
            type="string" 
            class="form-control" 
            id="formGroupExampleInput2" 
            placeholder="Ingrese Direccion"
            [(ngModel)]="direccion"
        />
        <label>Numero de ambientes</label>
        <input 
            type="string" 
            class="form-control" 
            id="formGroupExampleInput2" 
            placeholder="Ingrese Cantidad de ambientes"
            [(ngModel)]="numeroAmb"
        />
        <label>Ingresa tu Localidad</label>
        <input 
            type="string" 
            class="form-control" 
            id="formGroupExampleInput2" 
            placeholder="Ingrese Localidad"
            [(ngModel)]="localidad"
        />
    </div>

    <input type="submit" class="btn btn-primary mt-3 justify-content-center" value=" Crear Publicacion" (click)="onSubmit()">

    
</body>
</html>
